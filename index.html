	*{
		font-family: cursive;

		.section{
			display: flex;

			display: grid;

		.c , .f{
			padding: 10px;
			font-size: 20px;
			width: 100%;
			margin-bottom: 10px;
			background: aqua;
			border: none;
			border-radius: 20px;
			cursor: pointer;
		}
		section{
			margin: 0 auto;
			width: 20%;
		}

<script type="text/javascript">
	const input = document.querySelector('.input');
	const c = document.querySelector('.c');
	const f = document.querySelector('.f');
	const output = document.querySelector('.output');

	// f.onclick = () => {
	// 	alert('fahrenheit');
	// } 
	// c.onclick = () => {
	// 	alert('celsius');
	// } 

	c.addEventListener('click',function(event){
		event.preventDefault();
		const num = input.value;
		let op = (`${num}`- 32)*5/9;
		let temp = `<h4>${op} Celsius</h4>`;
		output.innerHTML = temp;
		input.value = '';
		})
f.addEventListener('click',function(event){
	event.preventDefault();
		const num = input.value;
		let op = (`${num}`*9/5)+32;
		let temp = `<h4>${op} Fahrenheit</h4>`;
		output.innerHTML = temp;
		input.value = '';
})
